<!DOCTYPE html>
<html>
<head>
    <title>K-PaaS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
</head>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

    <!-- Header -->
    <header class="w3-container w3-center w3-padding-32">
        <h1><b>K-PaaS</b></h1>
        <p>Welcome to  <span class="w3-tag">K-PaaS</span></p>
    </header>

    <!-- Grid -->
    <div class="w3-row">

        <!-- Blog entries -->
        <div class="w3-col l8 s12">
            <!-- Blog entry -->
            <div class="w3-card-4 w3-margin w3-white">
                <img src="/img/history_logo.png" style="width:100%">
                <div class="w3-container">
                    <h3><b>What is K-PaaS?</b></h3>
                </div>

                <div class="w3-container">
                    <p id="data1" th:text="${data1}"></p>
                    <div class="w3-row">
                        <div class="w3-col m4 w3-hide-small">
                        </div>
                    </div>
                </div>
            </div>
            <hr>

            <!-- Blog entry -->
            <div class="w3-card-4 w3-margin w3-white">
                <div class="w3-container">
                    <h3><b>Background and Purpose</b></h3>
                </div>

                <div class="w3-container">
                    <p id="data2" th:text="${data2}"></p>
                    <div class="w3-row">
                        <div class="w3-col m4 w3-hide-small">
                        </div>
                    </div>
                </div>
            </div>
            <!-- END BLOG ENTRIES -->
        </div>

        <!-- Introduction menu -->
        <div class="w3-col l4">
            <!-- About Card -->
            <div class="w3-card w3-margin w3-margin-top">
                <div class="w3-container w3-white">
                    <h4><b>Project under progress</b></h4>
                    <p>Ongoing projects of the Open Cloud Platform K-PaaS. Provides project description and Github links of the following Teams- Container Platform, Application Platform, and Monitoring Platform.</p>
                </div>
            </div><hr>

            <!-- Posts -->
            <div class="w3-card w3-margin">
                <div class="w3-light-orange w3-container w3-padding">
                    <h4>Project</h4>
                </div>
                <ul class="w3-ul w3-hoverable w3-white">
                    <li class="w3-padding-16">
                        <span id="title-data1" class="w3-large" th:text="${title1}"></span><br>
                    </li>
                    <li class="w3-padding-16">
                        <span id="title-data2" class="w3-large" th:text="${title2}"></span><br>
                    </li>
                </ul>
            </div>
            <hr>

            <!-- Labels / tags -->
            <div class="w3-card w3-margin">
                <div class="w3-light-orange w3-container w3-padding">
                    <h4>Tags</h4>
                </div>
                <div class="w3-container w3-white">
                    <p><span id="title-data3" class="w3-tag w3-light-grey w3-small w3-margin-bottom" th:text="${title1}"></span>
                        <span id="title-data4" class="w3-tag w3-light-grey w3-small w3-margin-bottom" th:text="${title2}"></span>
                    </p>
                </div>
            </div>

            <!-- END Introduction Menu -->
        </div>

        <!-- END GRID -->
    </div><br>

    <!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
</footer>

</body>
</html>
